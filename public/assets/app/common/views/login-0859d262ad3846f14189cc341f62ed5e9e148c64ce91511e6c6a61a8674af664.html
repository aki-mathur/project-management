<style>
.loginBox {
  max-width:  90%;
  width: 500px
}
</style>
<div layout="column" layout-align="center center" layout-fill="layout-fill">
    <div layout="column" class="loginBox md-whiteframe-z1">
      <md-toolbar>
        <h2 class="md-toolbar-tools"><span>Login</span></h2>
      </md-toolbar>
      <form name="loginForm">
        <md-content layout="column" class="md-padding">
          <md-input-container>
            <label>Username</label>
            <input required type="text" ng-model="LoginVM.user.email" name="email" />
            <div ng-messages="loginForm.email.$error">
              <div ng-message="required">This is required.</div>
            </div>
          </md-input-container>
          <md-input-container>
            <label>Password</label>
            <input required type="password" ng-model="LoginVM.user.password" name="password" />
            <div ng-messages="loginForm.password.$error" role="alert">
              <div ng-message="required">This is required.</div>
            </div>
          </md-input-container>
          <div layout="row" layout-align="center">
            <md-button type="submit" class="md-raised md-primary" ng-click="LoginVM.login()">Login</md-button>
            <md-button type="submit" class="md-raised md-primary" ng-href="/#/signup">Sign Up</md-button>
          </div>
      </form>
    </div>
</div>
